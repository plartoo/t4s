{% extends "base.html" %}
{% load static from staticfiles %}

{% block title %} Change Password {% endblock %}

{% block content %}
	<div id="container">

		{% if messages %}
		<ul>
			
			{% for msg in messages %}
			{{ msg }}
			{% endfor %}
		</ul>
		{% endif %}
		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}		
		<input type="submit" value="Submit">
		</form>
	</div>
{% endblock %}
